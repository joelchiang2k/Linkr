name: Super-Linter

on: [push, pull_request]

jobs:
  build-1:
    name: Lint code-base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build-2:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Super-Linter
      uses: github/super-linter@v4
      with:
        # Enable or disable specific linters
        javascript: true
        python: true
        markdown: true

    - name: Run Super-Linter
      run: /usr/local/bin/super-linter
      
  diffoscope:
    needs: [build-1, build-2]
    runs-on: ubuntu-latest
    steps:
    - name: Install Diffoscope
      run: sudo apt-get update && sudo apt-get install -y diffoscope

    - name: Get build artifacts
      uses: actions/download-artifact@v2
      with:
        name: build-1

    - name: Get build artifacts
      uses: actions/download-artifact@v2
      with:
        name: build-2

    - name: Diffoscope
      run: diffoscope ./build-1 ./build-2  
